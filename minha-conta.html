    <!-- Conteúdo principal -->
    <div id="content" class="container-fluid">

       <!-- Título-->
      <div class="col-12">
        <h4 class="fw-bold my-3"> Minha Conta</h4>
      </div>

        <!-- Não esqueça de incluir o CSS do Font Awesome no <head> da sua página: -->
        <form id="minhaContaForm" class="row g-3 mt-4 p-4 rounded shadow-sm bg-white border">        

           <div class="col-12">
            <h5 class="fw-bold text-secondary mb-3"> 
              <i class="fa-solid fa-user me-2" style="color: #d47d48;"></i>Dados da Conta
            </h5><hr>
          </div> 

          <!-- CPF -->
          <div class="col-md-6">
            <label for="cpf" class="form-label fw-bold text-secondary">
              <i class="fa-solid fa-id-card me-2" style="color: #d47d48;"></i>CPF
            </label><br>
            <span id="cpfLabel"></span>
            <input type="text" id="cpf" name="cpf" inputmode="numeric" class="form-control d-none" style="background-color: #e1dede;" placeholder="Digite seu CPF" required disabled>
          </div>

          <!-- Nome Completo -->
          <div class="col-md-6">
            <label for="nome" class="form-label fw-bold text-secondary">
              <i class="fa-solid fa-user me-2" style="color: #d47d48;"></i>Nome
            </label><br>
            <span id="nomeLabel"></span>            
            <input type="text" id="nome" name="nome" class="form-control d-none" placeholder="Nome completo" autocomplete="off" required>
          </div>

          <!-- Data de Nascimento -->
          <div class="col-md-6">
            <label for="dataNascimento" class="form-label fw-bold text-secondary">
              <i class="fa-solid fa-calendar-days me-2" style="color: #d47d48;"></i>Data de Nascimento
            </label><br>
            <span id="dataNascimentoLabel"></span>            
            <input type="text" id="dataNascimento" name="dataNascimento" inputmode="numeric" class="form-control d-none" placeholder="__/__/____" autocomplete="off" required>
          </div>

          <!-- Celular -->
          <div class="col-md-6">
            <label for="celular" class="form-label fw-bold text-secondary">
              <i class="fa-solid fa-mobile-screen-button me-2" style="color: #d47d48;"></i>Celular
            </label><br>
            <span id="celularLabel"></span>
            <input type="text" id="celular" name="celular" inputmode="numeric" class="form-control d-none" placeholder="(00) 0000-0000" autocomplete="off" required>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label fw-bold text-secondary">
              <i class="fa-solid fa-envelope me-2" style="color: #d47d48;"></i>E-mail
            </label><br>
            <span id="emailLabel"></span>
            <input type="email" id="email" name="email" class="form-control d-none" placeholder="seu@e-mail.com" required>
          </div>

          <!-- Espaço -->
          <div class="col-md-6"></div>

          <!-- Botão -->
          <div class="col-12 d-flex gap-2">
            <button type="button" id="btnEditar" class="btn btn-padrao">
              <i class="fa fa-pen me-2"></i> Editar
            </button>
            <button type="button" id="btnCancelar" class="btn btn-padrao btn-secondary d-none">
              <i class="fa fa-times me-2"></i> Cancelar
            </button>
          </div>

        </form>

        <!-- Alteração de Senha -->
        <form id="alteracaoSenhaForm" class="row g-3 mt-4 p-4 rounded shadow-sm bg-white border"> 
          <div class="col-12">
            <h5 class="fw-bold text-secondary mb-3">
              <i class="fa-solid fa-lock me-2" style="color: #d47d48;"></i>Alterar Senha
            </h5><hr>
          </div>

          <!-- Senha Atual -->
          <!-- <div class="col-md-6">
            <label for="senhaAtual" class="form-label fw-bold text-secondary">Senha Atual</label>
            <input type="password" class="form-control" id="senhaAtual" name="senhaAtual" placeholder="Digite sua senha atual" required>
          </div> -->
          <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center">
              <label for="senhaAtual" class="form-label text-sm" style="font-weight: 800;">Senha Atual</label>              
            </div>
            <div class="input-group">
              <input type="password" id="senhaAtual" name="senhaAtual" class="form-control" placeholder="Senha Atual" aria-label="Senha" autocomplete="off" required>
              <span class="input-group-text toggle-password text-color-padrao" data-target="senhaAtual" style="cursor: pointer;">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <!-- Nova Senha -->
          <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center">
              <label for="novaSenha" class="form-label text-sm" style="font-weight: 800;">Nova Senha</label>              
            </div>
            <div class="input-group">
              <input type="password" id="novaSenha" name="novaSenha" class="form-control" placeholder="Digite a nova senha" aria-label="Senha" autocomplete="off" required>
              <span class="input-group-text toggle-password text-color-padrao" data-target="novaSenha" style="cursor: pointer;">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <!-- Confirmar Nova Senha -->
          <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center">
              <label for="confirmarNovaSenha" class="form-label text-sm" style="font-weight: 800;">Confirmar Nova Senha</label>              
            </div>
            <div class="input-group">
              <input type="password" id="confirmarNovaSenha" name="confirmarNovaSenha" class="form-control" placeholder="Confirme a nova senha" aria-label="Senha" autocomplete="off" required>
              <span class="input-group-text toggle-password text-color-padrao" data-target="confirmarNovaSenha" style="cursor: pointer;">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <!-- Botão -->
          <div class="col-12 d-flex gap-3">
            <button type="button" id="btnSalvarNovaSenha" class="btn btn-padrao">
              <i class="fa fa-save me-2"></i> Salvar
            </button>
          </div>

        </form>





    </div>
