    <!-- Conteúdo principal -->
    <div id="content" class="container-fluid">

        <!-- Não esqueça de incluir o CSS do Font Awesome no <head> da sua página: -->
        <form id="minhaContaForm" class="row g-3 mt-4 p-4 rounded shadow-sm bg-white border">

          <!-- Título opcional -->
          <div class="col-12">
            <h4 class="fw-bold mb-3"> Minha Conta</h4>
          </div>

          <!-- CPF -->
          <div class="col-md-6">
            <label for="cpf" class="form-label fw-bold text-secondary">
              <i class="fa-solid fa-id-card me-2" style="color: #d47d48;"></i>CPF
            </label><br>
            <span id="cpfLabel">123.456.789-00</span>
            <input type="text" id="cpf" name="cpf" inputmode="numeric" class="form-control d-none" placeholder="Digite seu CPF" required>
          </div>

          <!-- Nome Completo -->
          <div class="col-md-6">
            <label for="nome" class="form-label fw-bold text-secondary">
              <i class="fa-solid fa-user me-2" style="color: #d47d48;"></i>Nome Completo
            </label><br>
            <span id="nomeLabel">PACIENTE DE TESTE</span>            
            <input type="text" id="nome" name="nome" class="form-control d-none" placeholder="Nome completo" required>
          </div>

          <!-- Data de Nascimento -->
          <div class="col-md-6">
            <label for="dataNascimento" class="form-label fw-bold text-secondary">
              <i class="fa-solid fa-calendar-days me-2" style="color: #d47d48;"></i>Data de Nascimento
            </label><br>
            <span id="dataNascimentoLabel">11/05/1986</span>            
            <input type="text" id="dataNascimento" name="dataNascimento" class="form-control d-none" placeholder="__/__/____" required>
          </div>

          <!-- Celular -->
          <div class="col-md-6">
            <label for="celular" class="form-label fw-bold text-secondary">
              <i class="fa-solid fa-mobile-screen-button me-2" style="color: #d47d48;"></i>Celular
            </label><br>
            <span id="celularLabel">(11) 91234-8576</span>
            <input type="text" id="celular" name="celular" class="form-control d-none" placeholder="(00) 00000-0000" required>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label fw-bold text-secondary">
              <i class="fa-solid fa-envelope me-2" style="color: #d47d48;"></i>E-mail
            </label><br>
            <span id="emailLabel">mkdados@gmail.com</span>
            <input type="email" id="email" name="email" class="form-control d-none" placeholder="seu@e-mail.com" required>
          </div>

          <!-- Espaço -->
          <div class="col-md-6"></div>

          <!-- Senha (oculto) -->
          <div class="col-md-6 d-none">
            <label for="senha" class="form-label fw-bold text-secondary">
              <i class="fa-solid fa-lock me-2" style="color: #d47d48;"></i>Senha
            </label>
            <input type="password" id="senha" name="senha" class="form-control d-none" placeholder="*****" required>
          </div>

          <!-- Confirmar Senha (oculto) -->
          <div class="col-md-6 d-none">
            <label for="confirmarSenha" class="form-label fw-bold text-secondary">
              <i class="fa-solid fa-lock me-2" style="color: #d47d48;"></i>Confirmar Senha
            </label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" placeholder="*****" required>
          </div>

          <!-- Botão -->
          <div class="col-12 d-flex gap-2">
            <button type="button" id="btnEditar" class="btn btn-sm btn-padrao py-2">
              <i class="fa fa-pen me-2"></i> Editar
            </button>
            <button type="button" id="btnCancelar" class="btn btn-sm btn-padrao btn-secondary py-2 d-none">
              <i class="fa fa-times me-2"></i> Cancelar
            </button>
          </div>

        </form>




    </div>
